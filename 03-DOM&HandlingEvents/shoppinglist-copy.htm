<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button" onclick="createShoppingList()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="list">
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>

        $(document).on("dblclick", "li", function() {
                $(this).remove();
        });


    	function createShoppingList(){
            let element = document.createElement("li");
            elementName = document.getElementsByName("item")[0].value;
            let newElement = document.createTextNode(elementName);
            element.appendChild(newElement);
            document.getElementById("list").appendChild(element);
        }


    </script>
</body>

</html>
