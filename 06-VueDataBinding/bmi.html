<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
  span {
        display: inline-block;
        width: 60px;
        text-align: left;
    }
</style>
<body>
  <h1>Body Mass Index</h1>
  <div id="bmi">
    <span>Waga: </span>
    <input type="number" v-model="weight"> kg<br>
    <span>Wzrost: </span>
    <input type="number" v-model="height"> cm
    <p>Wska≈∫nik BMI: {{ calculateBMI }}</p>
  </div>
  <script>
    var bmi = new Vue({
      el: '#bmi',
      data: {
        weight: 0,
        height: 0
      },
      computed: {

        calculateBMI: function(){
          if (this.weight !== 0 && this.height !== 0) {
            return (this.weight / (Math.pow(this.height / 100, 2))).toFixed(2)
          }
        }
      }
    });
  </script>

</body>
</html>
