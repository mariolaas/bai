<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    button {
        background-color: #ffa3a0;
        border: none;
        color: black;
        padding: 10px 10px;
        text-align: center;
        font-size: 14px;
        margin: 3px 2px;
        display: inline-block;
        cursor: pointer;
    }
</style>
<body>
    <h1>Click the button!</h1>
    <div id="app">
        <button v-on:click="countClick()">Button has been clicked: {{counter}} times!</button>
    </div>    
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
          countClick: function(){
            this.counter++;
          }
      }
    });
  </script>
</body>
</html>
