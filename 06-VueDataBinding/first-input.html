<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <span>Your name:</span>
    <input type="text" v-model="name">  
    <p>{{showName()}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        name: ''
      },
      methods: {
        showName: function() {
          console.log(this.name);
          }
        }
    });
  </script>

</body>
</html>
