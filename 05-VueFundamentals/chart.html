<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
</head>
<body>

  <h2 style="text-align:center;">Popularity of programming languages</h2>
  <div id="app">
    <canvas id="myChart" width="300" height="100%"></canvas>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        programmingLanguages: [
          {
            language: 'Python',
            popularity: 25.95
          },
          {
            language: 'Java',
            popularity: 21.42
          },
          {
            language: 'JavaScript',
            popularity: 8.26
          },
          {
            language: 'C#',
            popularity: 7.62
          },
          {
            language: 'Php',
            popularity: 7.37
          }
        ] 
      },
        computed: {
          languages: function() {
            return this.programmingLanguages.map(programmingLanguage => programmingLanguage.language);
          },
          popularity: function() {
            return this.programmingLanguages.map(programmingLanguage => programmingLanguage.popularity);
          }
        }
      });

      var ctx = document.getElementById('myChart').getContext('2d');
      var chart = new Chart(ctx, {

          type: 'bar',
                
            data: {
                labels: app.languages,
                datasets: [{
                label: 'Popularity of programming languages',
                data: app.popularity,
                backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)'
                ],
                borderWidth: 2
              }]
            },
                        
            options: {
              scales: {
                yAxes: [{
                  ticks: {
                  beginAtZero: true
                  }
              }]
            }
          }
        });
                      
  </script>
</body>
</html>
