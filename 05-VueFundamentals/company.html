<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app" style="border: 1px solid black; text-align: center; width:30%; margin:auto; padding: 20px;">

    <p><b>{{ company.toUpperCase() }}</b></p>
    <p> {{ address }}</p>
    <p>{{ postcode }} {{ city }}</p>
    <p> tel. {{ landline }}, {{ mobile }}</p>
    <a v-bind:href="web">{{ web }}</a>
    <p></p>

  </div>


  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>
</html>
