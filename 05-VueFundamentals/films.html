<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <style>

    table {
      font-family: 'Open Sans', sans-serif;
      width: 750px;
      border: 1px solid black;
      margin: 10px 10px 0 10px;
      border-collapse: collapse;
    }

    th, td {

      border: 0.5px solid black;
      border-collapse: collapse;
      padding: 4px;
      text-align: left;
    }
        
  </style>

  <h2 style="text-align: center;">Films</h2>
  <div id="app">

    <table id="firstTable" style="margin:auto; padding: 20px;">
      <thead>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Director</th>
          <th>Budget</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="film in films">
          <td>{{film.title}}</td>
          <td>{{film.year}}</td>
          <td>{{film.director}}</td>
          <td>${{film.budget.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ")}}</td>
        </tr>
      </tbody>
    </table>
  </div>


  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            title: 'Avatar',
            year: 2009,
            director: 'James Cameron',
            budget: 237000000
          },
          {
            title: 'Pulp Fiction',
            year: 1994,
            director: 'Quentin Tarantino',
            budget: 8000000
          },
          {
            title: 'Pitch Black',
            year: 2000,
            director: 'David Twohy',
            budget: 23000000
          },
          {
            title: 'War and Peace',
            year: 1956,
            director: 'King Vidor',
            budget: 6000000
          }
        ] 
        }

      });
  </script>
</body>
</html>
